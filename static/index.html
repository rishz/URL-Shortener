<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>

    <title>URL Shortner</title>
</head>
<body>

<div class="center">
    <h1> Short URL </h1>
</div>

<div class="container flex">
    <div class="input-card card">

        <div class="heading ">
            <h3>Paste the URL to be shortened</h3>
        </div>

        <div class="bar  flex">
                <input id="url" type="text" placeholder="Enter the link here" name="url">
            
                <input id="submit" type="submit" class="btn">
        </div>
    </div>

    <div class="output-card card flex-col">

        <div class="heading ">
            <h3>Shorten URL is below </h3>
        </div>

       <div id="shortcode" class="mydiv "></div>
    </div>
</div>

</body>
</html>
